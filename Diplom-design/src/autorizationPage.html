<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/customAutoriz.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="container row">
        <form action="" class="form-style">
            <img class="logo" src="https://esstu.ru/uportal/images/logo/newlogo.png" alt="">
            <p class="title">Авторизация</p>
            <div class="login-container">
                <label for="#inputLogin">Введите логин</label>
                <input type="text" id="inputLogin">
            </div>
            <div class="password-container">
                <label for="#inputPassword">Введите пароль</label>
                <input type="password" id="inputPassword">
            </div>
            <button type="submit" class="button-style"><span>Создать</span>
        </form>
    </div>
</body>
</html>
