<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calendar-events.css    ">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <script src="https://kit.fontawesome.com/e1461591b6.js" crossorigin="anonymous"></script>
    <title>Календарь</title>
</head>
<body>
    
    <div class="sidebar">
        <ul class="list-group first-menu">
            <div class="top-margin"></div>
            <li class="list-group-item pl-3 py-2">
                <a href="#">
                    <i class="fa fa-file " aria-hidden="true"><span class="ml-2 align-middle custom-text">Отчеты</span></i>
                </a>
            </li>
            <li class="list-group-item custom-icon py-2">
                <a href="#">
                    <i class="fa fa-people-group" aria-hidden="true"><span class="ml-2 align-middle custom-text">Группы</span></i>
                </a>
            </li>
            <li class="list-group-item pl-3 py-2">
                <a href="#">
                    <i class="fa fa-passport" aria-hidden="true"><span class="ml-2 align-middle custom-text">Соц. паспорт</span></i>
                </a>
            </li>
            <li class="list-group-item pl-3 py-2">
                <a href="#">
                    <i class="fa fa-calendar-days" aria-hidden="true"><span class="ml-2 align-middle custom-text">Календарь</span></i>
                </a>
            </li>
            <li class="list-group-item py-2 custom-icon-2">
                <a href="#">
                    <i class="fa fa-building-columns" aria-hidden="true"><span class="ml-2 align-middle custom-text">Мероприятия</span></i>
                </a>
            </li>
        </ul> 
    </div>
    
    <div class="container-fluid custom-container">
        <header class="header row justify-content-end align-content-center">
            <div class="col-lg-5 col-md-6 col-sm-8 col-10 col-xl-4 col-header">
                Мельникова Екатерина Сергеевна
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2 col-2 col-xl-1 col-account">
                <img src="img/user.png" alt="" class="account trigger">
                <div class="dropdown-hide">
                    <button type="button" class="btn-exit">
                        <i class="fa fa-door-open" aria-hidden="true"></i>
                      </button>
                </div>
            </div>
            
        </header>

        <div class="event-container">
            <div class="calendar-container">
                <div class="calendar-header">
                    <h1> November<button>▾</button></h1>
                    <p>2018</p>
                </div>
                <div class="calendar"><span class="day-name">Mon</span><span class="day-name">Tue</span><span class="day-name">Wed</span><span class="day-name">Thu</span><span class="day-name">Fri</span><span class="day-name">Sat</span><span class="day-name">Sun</span>
                    <div class="day day--disabled">30</div>
                    <div class="day day--disabled">31</div>
                    <div class="day" id="day1" onclick="reply_click(this.id)">1</div>
                    <div class="day" id="day2" onclick="reply_click(this.id)">2</div>
                    <div class="day"><div class="title-day">3</div> 
                        <section class="task task--info">События События События События</section>
                    </div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                    <div class="day">11</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day">17</div>
                    <div class="day">18</div>
                    <div class="day">19</div>
                    <div class="day">20</div>
                    <div class="day">21</div>
                    <div class="day">22</div>
                    <div class="day">23</div>
                    <div class="day">24</div>
                    <div class="day">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>
                    <div class="day">31</div>
                    <div class="day day--disabled">1</div>
                    <div class="day day--disabled">2</div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/calendar.js"></script>
</body>
</html>
